name: unit_tests

on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  Unit-test:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with: {java-version: 1.8}
    - name: Run unit tests
      run: ./gradlew test
